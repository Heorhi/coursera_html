<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="semantic.css">
        <title>Some title</title>
    </head>
    <body>
        <header>My Header</header>
        <h1>Some global title</h1>
        <section>
            <h2>Some <span class="sectionText">section</span> header</h2>
            <article>
                <h3>
                    Article
                </h3>
                Article 1 text &copy;
            </article>
            <article>Article 2 text</article>
                <ol>
                    <li>&gt; item 1</li>
                    <li>&lt; item 2</li>
                    <li>&amp; item 3</li>
                </ol>
            <article>Article 3 text</article>
        </section>
        <footer>My Footer</footer>
    </body>
</html>
